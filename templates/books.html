{% extends "layout.html" %}
{% block content %}
<div class="books">
    <!--Main layout-->
  <main class="mt-3 pt-4 main">
    <div class="container dark-grey-text">
      <div class="row wow fadeIn">
        <div>
          <!--Content-->
          <div class="p-4 content">
            <div class="mt-0">
                <h1><u>{{ item.book_title }}</u></h1>
            </div>
            <div class="lead">
              {% if item.author %}
              <h4>Author: {{ item.author }}</h4>
              {% endif %}
              <h5>Price: {{ item.price }} Rs </h5>
              <h5>Pages: {{ item.pages}}</h5>
              <h5>Language: {{ item.language }}</h5>
              <p>
                {{ item.overview }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </main>
</div>
{% endblock content %}
