{% extends "layout.html" %}
{% load static %}
{% block content %}
  <div class="home" style=" background-color: slategray;">
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel" style="height: 500px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">  
          <div class="carousel-item active">
            <img src="{% static 'img/01-home-min.jpg' %}" class="d-block w-100" alt="sushi1" height="500px">
        </div>
          <div class="carousel-item">
            <img src="{% static 'img/02-home-min.jpg' %}" class="d-block w-100" alt="sushi2" height="500px">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/03-home-min.jpg' %}" class="d-block w-100" alt="sushi3" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
      <h1 class="text-light mb-3">Books in Library</h1>
      <div class="row">
        {% for item in books %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height:350px; overflow: auto; padding:15px">
                    <div class="card-body text-center">            
                      <h3 class="text-center">{{ item.book_title }}</h3>
                      <h6 class="text-center">Author Name: {{ item.author }}</h6>
                      <h5 class="text-center">{{ item.price }} Rs</h5>
                      <a href="{% url 'main:book' item.book_id %}" class="btn btn-success">View Details</a>
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
